<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="JavaScriptday7.css" rel="stylesheet">


</head>
<body>
    <div id="colorPickerContainer" class="mt-5">
        <h1 class="text-center">Color Picker</h1>
        <div class="mt-3 mb-3 text-center">
            <button class="button-123345 button-1" id="button1" onclick="changeBgToGreyAndUpdateText()">#e0e0e0</button>
            <button class="button-123345 button-2" id="button2" onclick="changeBgToGreenAndUpdateText()">#6fcf97</button>
            <button class="button-123345 button-3" id="button3" onclick="changeBgToBlueAndUpdateText()">#56ccf2</button>
            <button class="button-123345 button-4" id="button4" onclick="changeBgToPurpleAndUpdateText()">#bb6bd9</button>
        </div>
        <div class="main-con d-flex flex-column justify-content-center text-center">
            <p class="background-color para-back">Background Color : <span class="span-Element span-text" id="selectedColorHexCode">#ffffff</span></p>
        </div>
        <p class="text-center last-para">Try clicking on one of the colors above to change the background color of this page!</p>

    </div>
    <script src="JavaScriptday7.js"></script>
</body>
</html>
